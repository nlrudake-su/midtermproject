    <nav class="navbar navbar-dark navbar-expand-lg">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">

                                <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
        </div>

    </nav>
    <main class="container">
        <h1 class="headings mt-5 mb-3 text-center">Let's chat!</h1>
            <form>
                <h1 class="sr-only">Contact Form</h1>
                <div class="form-row mt-5">
                    <div class="form-group col-lg-6 col-md-6">
                        <label for= "FirstName">First Name</label>
                        <input type="text" class="form-control" id="FirstName" placeholder="First name">
                    </div>
                    <div class="form-group col-lg-6 col-md-6">
                        <label for= "LastName">Last Name</label>
                        <input type="text" class="form-control" id="LastName" placeholder="Last name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-lg-12 col-md-12">
                        <label for= "Email">Email</label>
                        <input type="text" class="form-control" id="Email" placeholder="Email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-lg-12 col-md-12">
                        <label for= "Subject">Subject</label>
                        <input type="text" class="form-control" id="Subject" placeholder="Subject">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-lg-12 col-md-12">
                        <label for= "Message">Your Message</label>
                        <textarea class="form-control" id="Message" rows="8"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mb-2 buttons">Submit</button>
            </form>
            <h1 class="headings mt-5 mb-3 text-center">Contact Info</h1>
            <section class="row mt-5">
                <div class="contact-item col-lg-4 col-md-4 col-sm-4 col-12 text-center">
                    <div class="envelope-icon">
                        <i class="fa fa-envelope mb-4" alt="Envelope"></i>
                        <span class="sr-only">Envelope Icon</span>
                    </div>
                    <h5 class="mb-4">nlrudake@syr.edu</h5>
                </div>
                <div class="contact-item col-lg-4 col-md-4 col-sm-4 col-12 text-center">
                    <div class="phone-icon">
                        <i class="fa fa-phone mb-4" alt="Phone"></i>
                        <span class="sr-only">Phone Icon</span>
                    </div>
                    <h5 class="mb-4">(210) 724-6580</h5>
                </div>
                <div class="contact-item linked-in col-lg-4 col-md-4 col-sm-4 col-12 text-center">
                    <div class="linkedin-icon">
                        <i class="fa fa-linkedin mb-4" alt="LinkedIn"></i>
                        <span class="sr-only">LinkedIn Icon</span>
                    </div>
                    <h5 class="mb-4"><a href="https://linkedin.com/in/natalierudakevych">Connect with me</a></h5>
                </div>
            </section>
    </main>

    <footer class="footer mt-5">
        <h1 class="sr-only">Footer</h1>
        <div class="container">
            <div class="row col-lg-12">
                <div class="footer-item text-center mt-5 mx-auto">
                    <a href="https://www.facebook.com/natalie.rudakevych"><i class="fa fa-facebook-square"><span class="sr-only">Facebook</span></i></a>
                    <a href="https://www.instagram.com/nrudake/?hl=en"><i class="fa fa-instagram ml-5"><span class="sr-only">Instagram</span></i></a>
                    <a href="https://linkedin.com/in/natalierudakevych"><i class="fa fa-linkedin ml-5"><span class="sr-only">LinkedIn</span></i></a>
                </div>
            </div>
            <div class="row col-lg-12">
                <p class="footer-text mx-auto mt-3">Visit me on social!</p>
            </div>
        </div>
    </footer>
